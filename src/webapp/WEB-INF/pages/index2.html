<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>

<div th:each="auto : ${car}">
<a th:text="${auto.getId()}">id</a> <a th:text="${auto.getName()}">name</a> <a th:text="${auto.getModel()}">model</a>
</div>

</body>
</html>
